{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit This Product: <span class="pink-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Makeup Product</h1>
    {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn" style="background-color:#e91e63 ">
  </form>
{% endblock %}
