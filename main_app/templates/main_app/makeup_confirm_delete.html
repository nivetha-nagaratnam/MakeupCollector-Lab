{% extends 'base.html' %}

{% block content %}
  <h1>Delete Makeup Product</h1>

  <h4>Are you sure you want to delete this product: <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn" style="background-color:#e91e63 ">
    <a href="{% url 'detail' makeup.id %}">Cancel</a>
  </form>
{% endblock %}
